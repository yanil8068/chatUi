<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsappweb</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="allinone">
      <div class="afteropen" id="afteropenid">
        <ul>
          <li>
            <a href="#"
              ><i id="icon1" class="fa-solid fa-photo-film"></i>Photos &
              Videos</a
            >
          </li>
          <li>
            <a href="#"><i id="icon2" class="fa-solid fa-camera"></i>Camera</a>
          </li>
          <li>
            <a href="#"
              ><i id="icon3" class="fa-solid fa-address-book"></i>Contact</a
            >
          </li>
          <li>
            <a href="#"
              ><i id="icon4" class="fa-solid fa-file-lines"></i>Document</a
            >
          </li>
          <li>
            <a href="#"
              ><i id="icon5" class="fa-solid fa-square-poll-horizontal"></i
              >Poll</a
            >
          </li>
          <li>
            <a href="#"
              ><i id="icon6" class="fa-solid fa-regular fa-icons"></i>New
              Sticker</a
            >
          </li>
        </ul>
      </div>
      <div class="maincontainer">
        <div class="exx">
          <span
            ><i id="plusicon" class="fa-solid fa-plus"></i
            ><i id="xicon" class="fa-solid fa-x"></i
          ></span>
        </div>
        <div class="textarea">
          <form action="">
            <input type="text" placeholder="Type a message here" />
          </form>
        </div>
        <div class="exx">
          <span class="micicon"><i class="fa-solid fa-microphone"></i></span>
        </div>
        <div class="">
          <span class="sendicon"
            ><i class="fa-sharp fa-solid fa-paper-plane"></i
          ></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
